<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge">
	<title>Dice</title>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
	
	<!-- <div id="haxe:trace" style="position: absolute; z-index: 2147483647; display: none;"></div> -->
	
	<div class="container">


		<div id="start">

			<br /><br />

			<img src="img/dice_logo.png" />

			<br /><br />

			<div class="options">
				<div id="rollBtn" >ROLL</div> 
				<div>Options</div>
			</div>

		</div>

		<div id="roll">

			<p>You rolled ...</p>

		</div>

		<div id="result">

			<p id="diceResult"></p>

			<!-- Dice: -->
			<div class="die" id="die1">
				<div class="dot center"></div>
			</div>

			<div class="die" id="die2">
				<div class="dot topLeft"></div>
				<div class="dot botRight"></div>
			</div>

			<div class="die" id="die3">
				<div class="dot topLeft"></div>
				<div class="dot center"></div>
				<div class="dot botRight"></div>
			</div>

			<div class="die" id="die4">
				<div class="dot topLeft"></div>
				<div class="dot topRight"></div>
				<div class="dot botLeft"></div>
				<div class="dot botRight"></div>
			</div>

			<div class="die" id="die5">
				<div class="dot topLeft"></div>
				<div class="dot topRight"></div>
				<div class="dot center"></div>
				<div class="dot botLeft"></div>
				<div class="dot botRight"></div>
			</div>

			<div class="die" id="die6">
				<div class="dot topLeft"></div>
				<div class="dot topCenter"></div>				
				<div class="dot topRight"></div>
				<div class="dot botLeft"></div>
				<div class="dot botCenter"></div>				
				<div class="dot botRight"></div>
			</div>		

		</div>
		
		<div id="haxe:jeash" class="haxe" style="background-color:#373942; width: 580px; height: 466px;" data-framerate="0"></div>
		
		
		<script>function winParameters () { return {}; }</script>
		<script id="haxe:jeash:script" type="text/javascript" src="./Dice.js"></script>
		
	</div>
	
</body>
</html>
